<div>
    <h2>Editar Producto</h2>
</div>
<form [formGroup]="form" (ngSubmit)="crear(form.value)">
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="" style="width: 100%;">
                <mat-label>Nombre Producto</mat-label>
                <input matInput type="text" formControlName="nombre_producto"/>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="" style="width: 100%;">
                <mat-label>Stock</mat-label>
                <input matInput type="number" formControlName="stock"/>
            </mat-form-field>
        </div>
        <div class="col-4">
            <mat-form-field appearance="" style="width: 100%;">
                <mat-label>Descripci√≥n Producto</mat-label>
                <input matInput type="textarea" formControlName="descripcion_producto"/>
            </mat-form-field>
        </div>
    </div>
  
    <h3>
        <b>Imagenes del Producto</b>
    </h3>
    <div class="row">
        <div *ngFor="let img of filesProduct">
            <div class="col-1"><img class="img" [src]="url_api+img"/>
                <a mat-icon-button style="color:red"
                (click)="popImg(img,'filesProduct')">
                <mat-icon>delete</mat-icon></a></div>
        </div>
    </div>
    <div class="custom-file mt-3" (click)="onClick()">
        <label class="custom-file-label">Seleccione una imagen del producto...</label>
        <input type="file" class="custom-file-input" #fileUpload id="fileUpload" name="fileUpload" 
            multiple="multiple" accept="image/*" style="display:none;" />
    </div>
    <h3 class="mt-3">
        <b>Imagenes de Base</b>
    </h3>
    <div class="row">
        <div *ngFor="let img of filesPlantilla; let i = index">
            <div class="col-1"><img class="img" [src]="url_api+img"/>
            <a mat-icon-button style="color:red"
            (click)="popImg(img,'filesPlantilla')">
            <mat-icon>delete</mat-icon></a></div>
        </div>
    </div>
    <div class="custom-file mt-3" (click)="onClick2()">
        <input class="custom-file-input" type="file" #fileUpload2 id="fileUpload2" name="fileUpload2" 
            multiple="multiple" accept="image/*" style="display:none;" />
        <label class="custom-file-label">Seleccione una plantilla...</label>
    </div>
    <div class="mt-4">
        <button mat-raised-button color="primary"
            [disabled]="form.status !=='VALID'" type="submit">Editar</button>
    </div>
</form>
