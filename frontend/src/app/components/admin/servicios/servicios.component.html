<nav >
  <ol class="breadcrumb" style="background: transparent;">
    <li class="breadcrumb-item " aria-current="page" [routerLink]="['../']" routerLinkActive="router-link-active" 
    >Admin</li>
    <li class="breadcrumb-item " aria-current="page" 
    >Servicios</li>
  </ol>
</nav>

<mat-card class="example-card mt-4 mr-3 ml-3">
  <mat-card-content>
    <div class="row">
      <div class="col-6">
        <input type="text" mat-input (keyup)="buscar($event)" placeholder="Buscar"
        class="form-control"/>            
      </div>
    </div>
      <div class="spinner-container text-center" *ngIf="dataSource === undefined">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" >
        
          <!-- Weight Column -->
          <ng-container matColumnDef="nombre_servicio">
            <th mat-header-cell *matHeaderCellDef> Nombre Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_servicio}} </td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} $ | CLP </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion_servicio}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>
        
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                <a mat-icon-button color="primary"
                (click)="ver(element)"
                *ngIf="element.estado ==='En Revisión'"><mat-icon>visibility</mat-icon></a>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
        
  </mat-card-content>
</mat-card>

<div class="text-center mt-5">
  <button mat-raised-button [routerLink]="['../']" routerLinkActive="router-link-active" >Volver</button>
</div>
