<div>
    <h2>Datos Servicio</h2>
</div>
<form [formGroup]="form" >
        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="" style="width: 100%;">
                    <mat-label>Nombre Servicio</mat-label>
                    <input matInput type="text" formControlName="nombre_servicio"/>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field appearance="" style="width: 100%;">
                    <mat-label>Descripción Servicio</mat-label>
                    <textarea matInput type="textarea" formControlName="descripcion_servicio"></textarea>
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field appearance="" style="width: 100%;">
                    <mat-label>Descripción Servicio</mat-label>
                    <textarea matInput type="textarea" formControlName="direccion"></textarea>
                </mat-form-field>
            </div>
            <div class="col-4" >
                <mat-form-field appearance="" style="width: 100%;">
                    <mat-label>Precio CLP</mat-label>
                    <input matInput type="number" formControlName="precio"/>
                </mat-form-field>
            </div>
        </div>
    <h3>
        <b>Imagenes del Servicio</b>
    </h3>
    <div class="row">
        <div *ngFor="let img of filesProduct">
            <div class="col-2"><img class="img" [src]="url_api+img"/>
            </div>
        </div>
        <div class="col-12" *ngIf="filesProduct.length === 0">
            <p>No hay archivos.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">

            <button mat-raised-button style="background-color: green; color: white;"
            (click)="aceptar()">Aceptar</button>
            <button mat-raised-button style="background-color: red; color: white;"
            (click)="rechazar()">Rechazar</button>
        </div>
    </div>
</form>
