 <!-- Begin Page Content -->
 <div class="container-fluid">

  <!-- BreadCrumb -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Servicios</h1>
  </div>
  <!-- End BreadCrumb -->

  <!-- Boton Agregar Producto -->
  <div >
    <button class="botonF waves-effect waves-light" (click)="crear()">
      <span>+</span>
    </button>
  </div>
  <!-- End Boton Agregar Productos -->

  <mat-card class="example-card mt-4 mr-3 ml-3" >
    <mat-card-content>
      <div class="row">
        <div class="col-6">
          <input type="text" mat-input (keyup)="buscar($event)" placeholder="Buscar"
          class="form-control"/>            
        </div>
      </div>
      
        <table mat-table [dataSource]="dataSource" >
          <div class="spinner-container text-center" *ngIf="dataSource === undefined">
            <mat-spinner></mat-spinner>
          </div>
            <ng-container matColumnDef="nombre_producto">
              <th mat-header-cell *matHeaderCellDef>Nombre  </th>
              <td mat-cell *matCellDef="let element">
                {{element.nombre_servicio}}
                </td>
            </ng-container>
            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef>Dirección </th>
              <td mat-cell *matCellDef="let element">
                {{element.direccion.substring(0,8)}}...
                </td>
            </ng-container>
            
            <ng-container matColumnDef="descripcion_producto">
              <th mat-header-cell *matHeaderCellDef>Descripción  </th>
              <td mat-cell *matCellDef="let element">
                {{element.descripcion_servicio.substring(0,8)}}...
                </td>
            </ng-container>
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef>Precio  </th>
              <td mat-cell *matCellDef="let element">
                {{element.precio}} $ | CLP
                </td>
            </ng-container>
            <ng-container matColumnDef="categoria">
              <th mat-header-cell *matHeaderCellDef>Categoria  </th>
              <td mat-cell *matCellDef="let element">
                {{element.categoria}}
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                     <!-- <a mat-icon-button color="secondary" 
                     (click)="ver(element)"><mat-icon>visibility</mat-icon></a> -->
                     <a mat-icon-button color="secondary"
                     (click)="editar(element)"><mat-icon>edit</mat-icon></a>
                     <a mat-icon-button color="danger" (click)="eliminar(element.id_servicios)"><mat-icon>delete</mat-icon></a>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="servicios?.length" [pageSize]="5"
                   [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
          
    </mat-card-content>
  </mat-card>
 </div>
