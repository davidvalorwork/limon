<div>
  <h2>Editar Producto</h2>
</div>
<form [formGroup]="form" (ngSubmit)="crear(form.value)">
  <div class="row">
      <div class="col-3">
          <mat-form-field appearance="" style="width: 100%;">
              <mat-label>Nombre Servicio</mat-label>
              <input matInput type="text" formControlName="nombre_servicio"/>
          </mat-form-field>
      </div>
      <div class="col-3">
          <mat-form-field appearance="" style="width: 100%;">
              <mat-label>Descripci√≥n Servicio</mat-label>
              <input matInput type="textarea" formControlName="descripcion_servicio"/>
          </mat-form-field>
      </div>
      <div class="col-3" >
          <mat-form-field appearance="" style="width: 100%;">
              <mat-label>Precio $ Mas IVA</mat-label>
              <input matInput type="number" formControlName="precio"/>
          </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-6">
        <mat-form-field appearance="" style="width: 100%;">
            <mat-label>Sku</mat-label>
            <input matInput type="text" formControlName="sku"/>
        </mat-form-field>
      </div>
     
      <div class="col-3" >
          <mat-form-field appearance="" style="width: 100%;">
              <mat-label>Categoria del Servicio</mat-label>
              <mat-select  formControlName="categoriaIdCategorias">
                <mat-option *ngFor="let categoria of categoriasBD" [value]="categoria.id_categorias">
                  {{categoria.nombre_categoria}}
                </mat-option>
              </mat-select>
          </mat-form-field>
      </div>
  </div>

  <h3>
      <b>Imagenes del Servicio</b>
  </h3>
  <div class="row">
      <div *ngFor="let img of filesProduct">
          <div class="col-1">
              <img class="img" [src]="url_api+img"/>
              <a mat-icon-button style="color:red"
              (click)="popImg(img,'filesProduct')">
              <mat-icon>delete</mat-icon></a></div>
      </div>
  </div>
  <div class="custom-file mt-3" (click)="onClick()">
      <label class="custom-file-label">Seleccione una imagen del producto...</label>
      <input type="file" class="custom-file-input" #fileUpload id="fileUpload" name="fileUpload" 
          multiple="multiple" accept="image/*" style="display:none;" />
  </div>
 
  <div class="mt-4">
      <button mat-raised-button color="primary"
          [disabled]="form.status !=='VALID'" type="submit">Guardar</button>
  </div>
</form>
