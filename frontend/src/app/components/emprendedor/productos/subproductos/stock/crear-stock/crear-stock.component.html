<div>
  <h2>Crear Stock</h2>
</div>
<form [formGroup]="form" class="row" (ngSubmit)="crear(form.value)">
  <div class="col-lg-12 col-md-6">
      <mat-form-field appearance=""  style="width: 100%;">
          <mat-label>Cantidad</mat-label>
          <input matInput type="number" formControlName="cantidad"/>
      </mat-form-field>
  </div>
  
  <div class="col-12" >
    <mat-form-field appearance="" style="width: 100%;">
        <mat-label>Sucursal</mat-label>
        <mat-select  formControlName="sucursaleIdSucursales">
          <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id_sucursales">
            {{sucursal.nombre_sucursal}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</div>
  
  <div class="text-center col-12 mt-4">
      <button mat-raised-button
          [disabled]="form.status !== 'VALID' || submit===1" 
          color="primary" type="submit">Crear</button>
  </div>
</form>
