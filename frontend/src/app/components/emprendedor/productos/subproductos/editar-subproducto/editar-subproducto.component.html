<div>
  <h2>Editar Subproducto</h2>
</div>
<form [formGroup]="form" class="row" (ngSubmit)="crear(form.value)">
  <div class="col-lg-12 col-md-6">
      <mat-form-field appearance=""  style="width: 100%;">
          <mat-label>Nombre del Subproducto</mat-label>
          <input matInput type="text" formControlName="nombre_subproducto"/>
      </mat-form-field>
  </div>
  
  
  <div class="text-center col-12 mt-4">
      <button mat-raised-button
          [disabled]="form.status !== 'VALID' || submit===1" 
          color="primary" type="submit">Crear</button>
  </div>
</form>
