<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Recuperar Contraseña</h3>
			</div>
			<div class="card-body">
				<p style="color:white; text-align:center;">Ingrese su correo electrónico y le enviaremos un link para cambiar su clave</p>
				<form [formGroup]="form" (ngSubmit)="verificarCorreo(form.value)">
					<!-- CORREO -->
					<div class="form-control-group col-12 mt-4 mb-4">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input class="form-control" formControlName="correo" type="text" placeholder="Correo">
						</div>
						<div>
							<div *ngIf="form.get('correo').invalid && (form.get('correo').dirty || form.get('correo').touched)">
								<mat-error *ngIf="form.get('correo').hasError('required')
								&& form.get('correo').dirty"
								class="error">Este campo es requerido</mat-error>
								<mat-error *ngIf="!form.get('correo').hasError('required')"
								class="error">Este correo es invalido</mat-error>
							</div>
						</div>
					</div>
					<div class="form-group text-center">
						<input type="submit" value="Enviar" class="btn  login_btn"
							[disabled]="form.status!=='VALID' || submit === true">
					</div>
				</form>
				<a [href]="link">{{link}}</a>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a  [routerLink]="['../login']">Volver</a>
				</div>
			</div>
		</div>
	</div>
</div>
