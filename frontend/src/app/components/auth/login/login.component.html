<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm"  (ngSubmit)="login(loginForm.value)">
					<!-- NOMBRE USUARIO -->
					<div class="form-control-group col-12">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input class="form-control" formControlName="usuario" type="text" placeholder="Nombre de usuario">
						</div>
						<div>
							<mat-error *ngIf="loginForm.get('usuario').hasError('required') 
												&& loginForm.get('usuario').dirty"
							class="error">Este campo es requerido</mat-error>
						</div>
					</div>
					<!-- CLAVE -->
					<div class="form-control-group col-12 mt-4 mb-4">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input class="form-control" formControlName="clave" type="password" placeholder="Clave">
						</div>
						<div>
							<mat-error *ngIf="loginForm.get('clave').hasError('required')
							&& loginForm.get('clave').dirty"
							class="error">Este campo es requerido</mat-error>
						</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recuerdame
					</div>
					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn float-right login_btn"
							[disabled]="loginForm.status !== 'VALID' || submit === true">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					¿No tienes cuenta?<a [routerLink]="['/registro']" routerLinkActive="router-link-active" >Registrate</a>
				</div>
				<div class="d-flex justify-content-center">
					<a  [routerLink]="['/recuperar-contrasena']">¿Olvidaste tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
