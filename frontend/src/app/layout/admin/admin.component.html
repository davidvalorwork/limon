<mat-toolbar style="background-color:white">
    <mat-toolbar-row>
      <a mat-icon-button  (click)="sidenav.toggle()">
        <mat-icon >menu</mat-icon>
      </a>
      <h1 ><a [routerLink]="['/admin/dashboard']" routerLinkActive="router-link-active" ></a></h1>
      <span class="menu-spacer"></span>
      <div class="ml-auto">
      </div>
      <div class="dropdown">
        <a mat-icon-button
        class="btn " type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
          <div *ngIf="notificaciones.length !== 0"
            class="number_notification"><p class="number">{{notificaciones.length}}</p></div>
          <mat-icon
          style="z-index: 2;">notifications</mat-icon>

          <div class="dropdown-menu " aria-labelledby="dropdownMenuButton"
          style="width:280px; margin-right: 180px;" >
            <div *ngIf="notificaciones.length === 0">
              <a mat-button class="dropdown-item " >Sin notificaciones :)</a>
            </div>
            <div *ngFor="let notificacion of notificaciones">
              <a mat-button class="dropdown-item " [routerLink]="notificacion.router" routerLinkActive="router-link-active" >
                <mat-icon>{{notificacion.icon}}</mat-icon> 
                {{notificacion.nombre}}</a>
            </div>
          </div>
        </a>
      </div>
      <div class="dropdown mr-3">
        
       
        <button mat-icon-button
        class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
        >
          <img [src]="url_api+url_usuario_img" alt="" class="img-prueba" *ngIf="url_usuario_img !== undefined">
          <mat-icon *ngIf="url_usuario_img === undefined">account_circle</mat-icon> 
        </button>
        <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
          <div>
            <a mat-button class="dropdown-item" (click)="logout()" [routerLink]="['../']" routerLinkActive="router-link-active" >Cerrar Sesi√≥n</a>
          </div>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container style="background: whitesmoke; height: 100%; overflow: hidden;">
    <mat-sidenav #sidenav style="background: white;">
      <mat-nav-list>
  
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/usuarios'"><mat-icon>account_circle</mat-icon> Usuarios </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/categorias'"><mat-icon>shopping_cart</mat-icon> Categorias</a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/productos'"><mat-icon>shopping_cart</mat-icon> Productos</a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/servicios'"><mat-icon>shopping_cart</mat-icon> Servicios</a>

        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/pedidos'"><mat-icon>store</mat-icon> Pedidos </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/admin/pagos'"> <mat-icon>credit_card</mat-icon>Pagos </a>
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content >
      <div style="min-height: 70%; margin-left: 10%; margin-right: 10%;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
